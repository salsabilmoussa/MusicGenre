<div class="container">
  <h1>Audio Genre Classifier</h1>

  <div class="upload-section">
    <input type="file" (change)="onFileSelected($event)" accept=".wav" />
  </div>

  <div class="button-section">
    <button (click)="testWithSVM()" class="btn svm-button">Test with SVM Model</button>
    <button (click)="testWithVGG()" class="btn vgg-button">Test with VGG Model</button>
  </div>

  <div *ngIf="isLoading" class="loading-spinner">
    Loading...
  </div>

  <div *ngIf="predictionResult" class="result-section">
    <p>{{ predictionResult }}</p>
  </div>
</div>
